sudo: required
os: osx
osx_image: xcode8.3
addons:
  chrome: stable
language: node_js
node_js:
  - "8"

cache:
  yarn: true
  directories:
    - node_modules
    - electron/node_modules
install: 2
  - yarn install
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3
script:
  - yarn run ci

notifications:
  email: false

branches:
  only:
  - master
  - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
