dist: trusty
os: linux
addons:
  chrome: stable
  apt:
    packages:
      - libsecret-1-0
      - icnsutils
      - graphicsmagick
      - xz-utils
  artifacts:
    paths:
      - $(ls build/*.zip | tr "\n" ":")
language: node_js
node_js: "8"

cache:
  yarn: true
  directories:
    - node_modules
    - electron/node_modules
install:
  - yarn install
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3
script:
  - yarn run ci:concurrently

notifications:
  email: false

before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine

branches:
  only:
  - master
  - /^release\/v\d+\.\d+(\.\d+)?(-\S*)?$/
